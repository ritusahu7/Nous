<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Online Risk Profile Assessment Questionnaire</title>
</head>
<body>
	<div id="errors">Please select an option to proceed.</div>

	<label id="instruction">Please answer the following question by
		choosing the appropriate option, and then click on Next.</label>
	<br>
	<label id="question">4.Once I begin withdrawing funds from my
		investments, I plan to spend all the funds in:</label>
	<br>
	<form th:action="@{/fourth}" method="post">
		<input type="radio" name="option" id="one" value="lessthan2">Less than 2 years <br> 
		<input type="radio" name="option" id="two" value="2to5">2 to 5 years<br> 
		<input type="radio" name="option" id="three" value="6to10"> 6 to 10 years <br>
		<input type="radio" name="option" id="four" value="11ormore">11 years or more<br> 
		<input type="submit" value="SUBMIT" />
	</form>

	<a th:href="@{/third}">Back</a>
	<br>
	<a th:href="@{/fifth}">Next</a>
	<br>
	<a th:href="@{/fifth}">Submit</a>
	<br>
	<a th:href="@{/login}">Logout</a>
	<br>
</body>
</html>
